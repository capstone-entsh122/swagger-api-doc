openapi: 3.0.0
info:
  title: One-Stop Sport App API
  version: 1.0.0
  description: API documentation for the One-Stop Sport App
servers:
  - url: http://localhost:3000
    description: Local server
  - url: https://api.yoursportapp.com
    description: Production server
paths:
  /api/users/signup:
    post:
      summary: User Signup
      operationId: userSignup
      requestBody:
        description: User signup details
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@example.com
                displayName:
                  type: string
                  example: User Name
                gender:
                  type: string
                  example: male
                age:
                  type: integer
                  example: 25
                equipment:
                  type: string
                  example: none
      responses:
        '200':
          description: Signup successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Signup successful
        '500':
          description: Signup failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
                  error:
                    type: string
                    example: Error during user signup
  /api/users/preferences:
    post:
      summary: Set User Preferences
      operationId: setUserPreferences
      security:
        - bearerAuth: []
      requestBody:
        description: User preferences details
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                motivation:
                  type: string
                  example: Get fit
                availableTime:
                  type: integer
                  example: 30
                fitnessLevel:
                  type: string
                  example: average
                placePreference:
                  type: string
                  example: home
                socialPreference:
                  type: string
                  example: alone
                diseaseHistory:
                  type: array
                  items:
                    type: string
                  example: ["hypertension"]
                weight: 
                  type: integer
                  example: 50
                height:
                  type: integer
                  example: 160
      responses:
        '200':
          description: Preferences set successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Preferences set successfully
                  recommendedSports:
                    type: array
                    items:
                      type: string
                    example: ["Yoga", "Running", "Swimming"]
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid input data
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
                  error:
                    type: string
                    example: Error updating preference
